
<script src="factor.js"></script>
<script>
function show() {
  var input_n=document.getElementById("number").value;
  if ( !/^(\-|\+)?([0-9]+)$/.test(input_n) ){
    alert("Error!");
    return false;
  }
  var n=parseInt(input_n)
  if (n<=1 || n>=100000000000) {
    alert("Error!");
    return false;
  }
  t=document.createElement("p");
  f=factor(n);
  console.log(f);
  s=n+" = "
  for (i=0; i<f.length; i++) {
    if (i>0) s+=" * "
    s+=f[i]
  }
  console.log(s)
  t.innerHTML=s;
  var result=document.getElementById("result");
  while (result.firstChild) result.removeChild(result.firstChild);
  result.appendChild(t)
  return false;
}
</script>
<p>
  <h1>Integer Factorization</h1>
  <h1>素因数分解</h1>
</p>
<p>
  Enter an integer (<100000000000)
</p>
<p>
  100000000000より小さい整数を入力してください
</p>
<p>
<form id="form1" onSubmit="return show();">
<input type="text" id="number"/>
<input type="submit" />
</form>
<p>
<div id="result">
</div>
</p>
